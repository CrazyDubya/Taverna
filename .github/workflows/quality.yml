name: Code Quality Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Check code formatting with Black
      run: black --check --line-length 100 living_rusted_tankard/
    
    - name: Check import sorting with isort
      run: isort --check-only --profile black --line-length 100 living_rusted_tankard/
    
    - name: Lint with flake8
      run: |
        flake8 living_rusted_tankard/ \
          --max-line-length=100 \
          --extend-ignore=E203,W503 \
          --statistics \
          --count
    
    - name: Type check with mypy
      run: mypy living_rusted_tankard/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # Don't fail build on type errors yet

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests with coverage
      run: |
        pytest living_rusted_tankard/tests/ \
          --cov=living_rusted_tankard/core \
          --cov-report=xml \
          --cov-report=term \
          --cov-report=html \
          -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-taverna
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=29
      continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install bandit
      run: pip install bandit[toml]
    
    - name: Run security checks with bandit
      run: bandit -r living_rusted_tankard/ -ll --skip B101,B601
      continue-on-error: true

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run pip-audit
      uses: pypa/gh-action-pip-audit@v1.0.8
      with:
        inputs: requirements.txt
      continue-on-error: true
